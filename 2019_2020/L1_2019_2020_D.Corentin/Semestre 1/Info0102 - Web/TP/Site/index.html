          <div class="menu">

              <li><a class="m-link" href="index.html" onfocus="this.blur()"><i class="fas fa-home"></i> Live</a></li>
              <li><a class="m-link" href="Pages/videos.html" onfocus="this.blur()"><i class="fas fa-video"></i> Vidéos</a></li>
              <li><a class="m-link" href="Pages/commu.html" onfocus="this.blur()"><i class="fas fa-users"></i> Communautée</a></li>
              <li><a class="m-link" href="Pages/contact.html" onfocus="this.blur()"><i class="fas fa-envelope"></i> Contact</a></li>

        <div class="soutient">

          <a href="https://www.twitch.tv/datgoldhawk" onfocus="this.blur()" target="_blank"><button type="button" id="follow"><i class="far fa-heart"></i></button></a>

        </div>

      </div>

    </div>

    <a onfocus="this.blur()" href="#htdpage">
      <p class="hautpage">Haut de page</p>
    </a>
    <div class="bug">
      <a class="m-link" onfocus="this.blur()" id="credit">
        <p>Bug & Crédits</p>
      </a>

    </div>

    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<!--Modal: Contact form-->
<div class="modal-dialog cascading-modal" role="document">

    <!--Content-->
    <div class="modal-content">

        <!--Header-->
        <div class="modal-header primary-color white-text">
            <h4 class="title">
                <i class="fa fa-pencil-alt"></i> Contact form</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <!--Body-->
        <div class="modal-body">

            <!-- Material input name -->
            <div class="md-form form-sm">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" id="materialFormNameModalEx1" class="form-control form-control-sm">
                <label for="materialFormNameModalEx1">Your name</label>
            </div>

            <!-- Material input email -->
            <div class="md-form form-sm">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="materialFormEmailModalEx1" class="form-control form-control-sm">
                <label for="materialFormEmailModalEx1">Your email</label>
            </div>

            <!-- Material input subject -->
            <div class="md-form form-sm">
                <i class="fa fa-tag prefix"></i>
                <input type="text" id="materialFormSubjectModalEx1" class="form-control form-control-sm">
                <label for="materialFormSubjectModalEx1">Subject</label>
            </div>

            <!-- Material textarea message -->
            <div class="md-form form-sm">
                <i class="fa fa-pencil-alt prefix"></i>
                <textarea type="text" id="materialFormMessageModalEx1" class="md-textarea form-control"></textarea>
                <label for="materialFormMessageModalEx1">Your message</label>
            </div>

            <div class="text-center mt-4 mb-2">
                <button class="btn btn-primary">Send
                    <i class="fa fa-send ml-2"></i>
                </button>
            </div>

        </div>
    </div>
    <!--/.Content-->
</div>
<!--/Modal: Contact form-->
</div>

    <script>
      var modal = document.getElementById('modalContactForm');
      var btn = document.getElementById("credit");
      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.style.display = "block";
      }


      span.onclick = function() {
        modal.style.display = "none";
      }


      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

    <div id="footer">

      <p>Copyright© goldhawk.fr<br> 2018-Tous droits réservés</p>

      <a target="_blank" class="rs" href="https://twitter.com/DatGoldHawk" onfocus="this.blur()"><i class="fab fa-twitter"></i></a>
      <a target="_blank" class="rs" href="https://www.youtube.com/user/DatGoldHawk" onfocus="this.blur()"><i class="fab fa-youtube"></i></a>


    </div>

</body>
