<html>
<head>
<title>Exercice 3 </title>
<meta charset="utf-8">
<script type="text/javascript">


function changeCouleur(color) {
   document.body.style.background = color;
}

</script>


</head>

<body>
	
<input type="button" onclick="changeCouleur('red');" value="Rouge">
<input type="button" onclick="changeCouleur('yellow');" value="Jaune">
<input type="button" onclick="changeCouleur('green');" value="Vert">
<input type="button" onclick="changeCouleur('blue');" value="Bleue">





</body>






</html>
