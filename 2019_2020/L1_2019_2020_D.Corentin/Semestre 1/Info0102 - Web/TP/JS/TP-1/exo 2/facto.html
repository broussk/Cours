<script type="text/javascript">


var	n = prompt("Entrez une valeur: ");	
var r = facto(n);

document.write("La factorielle de " +n+ " est " +r);	


function facto() {
	
	var r = 1;
	var i;		
	
		for (i = 1; i<=n; i++) {
				r=r*i;
		}
		return(r);
}
	
</script>
