<!DOCTYPE html>

	<title></title>
</head>
<script type="text/javascript">
	nombre = window.prompt("Entrer un chiffre");
	var i;
	var r = table(nombre);		

		function table(nombre) {
			for (i = 0; i <= 10; i++) {
			r=document.write(nombre+ " x " +i+ " = "+nombre*i+"<br>");
			} 
		return(r);
		}

</script>
